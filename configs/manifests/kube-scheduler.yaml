apiVersion: v1
kind: Pod
metadata:
  name: kube-scheduler
  namespace: kube-system
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ''
  labels:
    tier: control-plane
    component: kube-scheduler
spec:
  hostNetwork: true
  containers:
    - name: kube-scheduler
      image: 'k8s.gcr.io/hyperkube:{{KUBE_RELEASE}}'
      resources:
        requests:
          cpu: 75m
      command:
        - /bin/sh
        - '-c'
        - |
          exec /usr/local/bin/kube-scheduler \
               --config=/etc/kubernetes/kubeconfig \
               --master=http://127.0.0.1:8080 \
               --v=2 \
          1>>/var/log/kube-scheduler.log 2>&1
      livenessProbe:
        httpGet:
          host: 127.0.0.1
          port: 10251
          path: /healthz
        initialDelaySeconds: 15
        timeoutSeconds: 15
      volumeMounts:
        - name: logfile
          mountPath: /var/log/kube-scheduler.log
          readOnly: false
        - mountPath: /etc/kubernetes/
          name: kubeconfig
          readOnly: false
  volumes:
    - name: kubeconfig
      hostPath:
        path: /etc/kubernetes/
    - name: logfile
      hostPath:
        path: /var/log/kube-scheduler.log
        type: FileOrCreate
